<div class="masonry">
    {% for gallery in site.data.galleries %}        
        <a href="{{ site.imagefolder | prepend: site.baseurl | replace: '//', '/' }}/{{ gallery.featimg }}" data-imagelightbox="f" class="noline">
            <img src="{{ site.imagefolder | prepend: site.baseurl | replace: '//', '/' }}/{{ gallery.featimg }}" alt="{{ gallery.meta }}">
        </a>
    {% endfor %}
</div>
